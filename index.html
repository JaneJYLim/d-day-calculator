<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>D-Day Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
</head>

<body>
    <div id="wrap">
        <h1>D-Day Calculator</h1>
        <form>
            <div class="input-container">
                <div class="container">
                    <input type="text" placeholder="년" class="content" id="year">
                </div>
                <div class="container">
                    <input type="text" placeholder="월" class="content" id="month">
                </div>
                <div class="container">
                    <input type="text" placeholder="일" class="content" id="day">
                </div>
                <div id="btn-container" class="container">
                    <button type=button id="clickBtn">클릭!!!!</button>
                </div>
                <br>
            </div>
            <div id="span-container" class="container">
                <span class="res-container"></span>
            </div>
        </form>
    </div>

</body>

</html>
